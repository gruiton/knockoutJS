<html>
	<head>
		<title>Example: Visible Binding</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-debug.js"></script>		
	</head>
	<body>

		<p data-bind="visible: showMessage">Here is a message</p>
		<button data-bind="click: hideMessage, visible: showMessage">Hide Message</button>
		<button data-bind="click: showMessage, visible: !showMessage()">Show Message</button>
		
		<script>
			var viewModel = {
				showMessage: ko.observable(true)
			}
			viewModel.hideMessage = function(){
				viewModel.showMessage(false);
			}
			ko.applyBindings(viewModel);
		</script
	</body>
</html>
