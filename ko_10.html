<html>
	<head>
		<title>Example: FOREACH/IF Binding</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-debug.js"></script>	
	</head>
	<body>
		<h1>Actual Employees</h1>

		<table class="table">
			<thead>
				<tr>
					<th>Employee ID</th>
					<th>Employee Name</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: employees">
					<tr data-bind="if: id">
						<td data-bind="text: id"></td>
						<td data-bind="text: name"></td>
					</tr>
				</tbody>	
		</table>

		<h1>Fired Employees</h1>

		<table class="table">
			<thead>
				<tr>
					<th>Employee ID</th>
					<th>Employee Name</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: employees">
					<tr data-bind="ifnot: id">
						<td data-bind="text: id"></td>
						<td data-bind="text: name"></td>
					</tr>
				</tbody>	
		</table>

		<h1>Customers</h1>

		<ul data-bind="foreach: customers">
			<li data-bind="text: $data"></li>
		</ul>
		<script>
			var employees = ko.observableArray([
					{id: 'e100', name: 'Julen Ormaetxea'},
					{id: null, name: 'Ionan Gurrutxaga'},
					{id: 'e102', name: 'Elena Mateor'}
				]);

			var customers = ko.observableArray(['Joseba Ormazabal', 'Josetxo Uranga', 'Ainara Ansa']);
			ko.applyBindings();
		</script>
	</body>
</html>
